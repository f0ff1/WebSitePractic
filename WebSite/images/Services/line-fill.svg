<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70" height="3" viewBox="0 0 70 3">
  <defs>
    <style>
      .cls-1 {
        fill: #f1eee9;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="70" height="3" filterUnits="userSpaceOnUse">
      <feFlood result="flood" flood-color="#c7b299"/>
      <feComposite result="composite" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect id="line" class="cls-1" width="70" height="3"/>
</svg>
